<html>
      <head><link rel="stylesheet" type="text/css" href="remind.css"></head>
	<body>
	<form method="POST" action="/">
      Enter an Event: <input type="text" name="event">
      <br>
      Start Time: <input type="text" name="startTime">
      <br>
      End Time: <input type="text" name="endTime">
      <br>
      Remind me: <select id = "eventReminder">
                  <option value = "A day before">A day before</option>
                  <option value = "1 hour before">1 hour before</option>
                  <option value = "5 minutes before">5 minutes before</option>
                  <option value = "At time of event">At time of event</option>
      <br>
      <input type="submit" name="submit">
	</body>
</html>
